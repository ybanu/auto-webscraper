<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body{

            background-color:grey;
        }
        footer{
            color:red;
        }
        .form-control{
            height:100px;
        }
        .mb-4{
            color:blue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" style="text-align:center">AUTO WEB-SCRAPER</h2>
        <hr>
        <form method="POST" class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="Enter website URL" required>
            <button type="submit" class="btn btn-primary mt-2" style="text-align:center">Get Data</button>
        </form>

        {% if tables %}
            <h3>Extracted Tables</h3>
            {% for table in tables %}
                <div class="table-responsive">
                    {{ table.to_html(classes="table table-bordered") | safe }}
                </div>
                <a href="{{ url_for('download', format='csv', index=loop.index0, url=url) }}" class="btn btn-success">Download CSV</a>
                <a href="{{ url_for('download', format='excel', index=loop.index0, url=url) }}" class="btn btn-info">Download Excel</a>
                <hr>
            {% endfor %}
        {% endif %}
    </div>
    <footer>
        <p style="text-align:center">Made with love by bhanu</p>
    </footer>
</body>
</html>
